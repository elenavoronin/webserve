<!DOCTYPE html>
<html>
<head>
    <title>Upload and See Images</title>
</head>
<body>
    <h2>Upload and See Pictures</h2>
    <!-- Form to upload an image -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="fileUpload">Choose an image:</label><br>
        <input type="file" id="fileUpload" name="file"><br><br>
        <input type="submit" value="Upload Image">
    </form>
    <h3>See Uploaded Pictures:</h3>
    <!-- Display uploaded images -->
    <div id="uploadedImages">
        <!-- List of images will be displayed here dynamically -->
    </div>
</body>
</html>

<script>
    window.onload = function() {
        fetch('/uploads/') // Fetch image list
        .then(response => response.json()) // Assuming the server returns a JSON list of filenames
        .then(files => {
            let imagesDiv = document.getElementById("uploadedImages");
            files.forEach(file => {
                let img = document.createElement("img");
                img.src = "/uploads/" + file;
                img.alt = "Uploaded Image";
                img.style.width = "200px";
                img.style.margin = "10px";
                imagesDiv.appendChild(img);
            });
        })
        .catch(error => console.error("Error loading images:", error));
    };
</script>
