<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrrrrfection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff4f88; /* Pink heading */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="file"] {
            background-color: transparent;
        }

        .btn-submit {
            background-color: #ff4f88; /* Pink button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .btn-submit:hover {
            background-color: #ff668f; /* Lighter pink on hover */
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff4f88; /* Pink border on focus */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Picture & Info</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" placeholder="Why do you think you are a cat?"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload the proof</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" >
            </div>
            <button type="submit" id="submitButton" class="btn-submit">Submit</button>
        </form>
    </div>

    <div id="uploadedImages"></div> <!-- Div to show uploaded images -->

	<script>
		document.getElementById("submitButton").addEventListener("click", async function(event) {
			event.preventDefault(); // Prevent default form submission
	
			let form = document.getElementById("uploadForm");
			submitButton.disabled = true;  
			let formData = new FormData(form);
			try {
				// Submit the form data via AJAX
				let response = await fetch(form.action, {
					method: 'POST',
					body: formData,
				});
	
				// Parse server response (assuming JSON)
				let data = await response.json();
	
				// Fetch and display the uploaded image
				let imageResponse = await fetch('/upload/');
				let file = await imageResponse.json(); // Assuming the server returns just one filename
	
				let imagesDiv = document.getElementById("uploadedImages");
				imagesDiv.innerHTML = ""; // Clear previous image if any
	
				let img = document.createElement("img");
				img.src = "/upload/" + file;  // Directly using the single filename
				img.alt = "Uploaded Image";
				img.style.width = "200px";
				img.style.margin = "10px";
				imagesDiv.appendChild(img);
	
			} catch (error) {
				console.error("Error:", error);
			} finally {
            submitButton.disabled = false; // Re-enable the submit button after the operation
        }
		});
	</script>
	

</body>
</html>
