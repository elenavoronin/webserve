<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrrrrfection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #ff4f88; /* Pink heading */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="file"] {
            background-color: transparent;
        }

        .btn-submit {
            background-color: #ff4f88; /* Pink button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .btn-submit:hover {
            background-color: #ff668f; /* Lighter pink on hover */
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff4f88; /* Pink border on focus */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Picture & Info</h1>
        <form id="uploadForm" action="/cgi-bin/anna.py" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" >
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" placeholder="Why do you think you are a cat?"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload the proof</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" >
            </div>
            <button type="submit" id="submitButton" class="btn-submit">Submit</button>
        </form>
    </div>

	<script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            urlParams.forEach((value, key) => {
                params[key] = value;
            });
            return params;
        }

        // Get query parameters from URL
        const queryParams = getQueryParams();

        // Check if queryParams contains 'name' and 'image' parameters, then display them
        if (queryParams.name && queryParams.image) {
            document.getElementById('userName').textContent = queryParams.name;
            document.getElementById('uploadedImage').src = `/uploads/${queryParams.image}`; // Adjust the path to match where your image is stored
        } else {
            document.getElementById('userName').textContent = 'No name provided';
            document.getElementById('uploadedImage').style.display = 'none'; // Hide image if not provided
        }
    </script>

</body>
</html>
